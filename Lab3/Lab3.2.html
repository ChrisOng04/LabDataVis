    <!-- Heading -->
    <h1>Scaled Scatter Plot with Axis</h1>

    <script>
        // SVG dimensions and padding for layout
        var w = 600;
        var h = 300;
        var padding = 50;

        // Create SVG element in the body
        var svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h);

        // Dataset to plot points
        var dataset = [
            [5, 20],
            [500, 90],
            [250, 50],
            [100, 33],
            [330, 95],
            [410, 12],
            [475, 44],
            [25, 67],
            [85, 21],
            [220, 88]
        ];

        // X-scale: maps data values to SVG width, accounting for padding
        var xScale = d3.scaleLinear()
                      .domain([0, d3.max(dataset, function(d) { return d[0]; })]) // Min: 0, Max: largest X value
                      .range([padding, w - padding]); // Map to available width (between padding)

        // Y-scale: maps data values to SVG height, with Y-axis flipped
        var yScale = d3.scaleLinear()
                      .domain([0, d3.max(dataset, function(d) { return d[1]; })]) // Min: 0, Max: largest Y value
                      .range([h - padding, padding]); // Map to available height (flipped Y-axis)

        // Define X-axis using the scale with 5 ticks
        var xAxis = d3.axisBottom()
                      .ticks(5)
                      .scale(xScale);

        // Define Y-axis using the scale with 5 ticks
        var yAxis = d3.axisLeft()
                      .ticks(5)
                      .scale(yScale);

        // Plot the circles for each data point
        svg.selectAll("circle")
           .data(dataset)
           .enter()
           .append("circle")
           .attr("cx", function(d) { return xScale(d[0]); }) // Set X position based on scaled value
           .attr("cy", function(d) { return yScale(d[1]); }) // Set Y position based on scaled value
           .attr("r", 5) // Radius of each circle
           .attr("fill", function(d) {
               // Color red if the point is [500,90], otherwise steelblue
               return d[0] === 500 && d[1] === 90 ? "red" : "steelblue";
           });

        // Append text labels near each data point
        svg.selectAll("text")
           .data(dataset)
           .enter()
           .append("text")
           .text(function(d) { return d[0] + "," + d[1]; }) // Display x,y coordinates
           .attr("x", function(d) { return xScale(d[0]) + 5; }) // Position to the right of the circle
           .attr("y", function(d) { return yScale(d[1]) - 5; }) // Position slightly above the circle
           .attr("font-family", "sans-serif")
           .attr("font-size", "11px")
           .attr("fill", "green"); // Green text color

        // Add X-axis to the SVG, positioned at the bottom
        svg.append("g")
           .attr("transform", "translate(0," + (h - padding) + ")") // Position the X-axis at the bottom
           .call(xAxis);

        // Add Y-axis to the SVG, positioned on the left
        svg.append("g")
           .attr("transform", "translate(" + padding + ",0)") // Position the Y-axis on the left
           .call(yAxis);
    </script>
