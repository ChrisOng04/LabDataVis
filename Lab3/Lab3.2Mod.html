<h1>Modified Scatter Plot with Axis Labels</h1>

    <p>The following is a modified version of the original Lab 3.2 with axis labels.</p>

    <script>
        var w = 600;
        var h = 300;
        var padding = 50;

       
        var svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h);

        
        var dataset = [
            [2, 8],
            [3, 5],
            [5, 17],
            [6, 6],
            [6, 12],
            [7, 20],
            [8, 22],
            [10, 11],
            [5, 12],
            [6, 16]
        ];

        // X-scale based on tree age (year)
        var xScale = d3.scaleLinear()
                      .domain([0, d3.max(dataset, function(d) { return d[0]; })])
                      .range([padding, w - padding]);

        // Y-scale based on tree height (m)
        var yScale = d3.scaleLinear()
                      .domain([0, d3.max(dataset, function(d) { return d[1]; })])
                      .range([h - padding, padding]); 

        // X-axis definition with ticks
        var xAxis = d3.axisBottom()
                      .ticks(5)
                      .scale(xScale);

        // Y-axis definition with ticks
        var yAxis = d3.axisLeft()
                      .ticks(5)
                      .scale(yScale);

        // Plot circles for each data point in the dataset
        svg.selectAll("circle")
           .data(dataset)
           .enter()
           .append("circle")
           .attr("cx", function(d) { return xScale(d[0]); })  // Set X position based on X scale
           .attr("cy", function(d) { return yScale(d[1]); })  // Set Y position based on Y scale
           .attr("r", 5)
           .attr("fill", "pink");  // Color the circles

        // Display the data values as text next to each circle
        svg.selectAll("text")
           .data(dataset)
           .enter()
           .append("text")
           .text(function(d) { return d[0] + "," + d[1]; })
           .attr("x", function(d) { return xScale(d[0]) + 5; })
           .attr("y", function(d) { return yScale(d[1]) - 5; })
           .attr("font-family", "sans-serif")
           .attr("font-size", "11px")
           .attr("fill", "green");

        // Append X-axis to the SVG
        svg.append("g")
           .attr("transform", "translate(0," + (h - padding) + ")")
           .call(xAxis);

        // Append Y-axis to the SVG
        svg.append("g")
           .attr("transform", "translate(" + padding + ",0)")
           .call(yAxis);

        // X-axis label
        svg.append("text")
           .attr("transform", "translate(" + (w / 2) + " ," + (h - 10) + ")") // Position at the bottom center
           .style("text-anchor", "middle")
           .text("Tree Age (year)");

        // Y-axis label
        svg.append("text")
           .attr("transform", "rotate(-90)")  // Rotate for Y-axis label
           .attr("y", +5 )
           .attr("x", -(h / 2))
           .attr("dy", "1em")
           .style("text-anchor", "middle")
           .text("Tree Height (m)");
    </script>
