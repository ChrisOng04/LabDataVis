<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Chris Ong">
    <title>Lab 5.2: D3 Transitions</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(212, 171, 209);
        }

        /* Button Styling */
        .view-btn,
        .update-btn {
            background-color: #ff01c4;
            border: none;
            color: white;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
            margin: 5px;
        }

        .view-btn:hover,
        .update-btn:hover {
            background-color: #6175e2;
        }

        h1 {
            color: #4a148c;
        }

        footer {
            color: #090909;
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #ccc;
            font-size: 0.9em;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Lab 5.2: D3 Transitions</h1>

    <p>
        <a href="/LabDataVis/Main/Overall.html" class="view-btn">Back</a>
        <a href="/Lab5/Lab5.1.html" class="view-btn">LAB 5.1</a>
        <a href="/Lab5/Lab5.2.html" class="view-btn">LAB 5.2</a>
        <a href="/Lab5/Lab5.3.html" class="view-btn">LAB 5.3</a>
    </p>

    <p>
        <button class="update-btn" onclick="updateData()">Update Data</button>
        <button class="update-btn" onclick="transitionType1()">Transition 1: Elastic Out</button>
        <button class="update-btn" onclick="transitionType2()">Transition 2: Circle Out</button>
    </p>

    <script>
        // SVG and Dataset Configuration
        var w = 500;
        var h = 200;
        var barPadding = 3;

        var dataset = [14, 5, 26, 23, 9];

        var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

        // Scales for height
        var yScale = d3.scaleLinear()
            .domain([0, d3.max(dataset)])
            .range([0, h]);

        // Initial Bar Chart
        function drawBars(transitionType = null) {
            var rects = svg.selectAll("rect")
                .data(dataset);

            // Update existing bars
            rects.enter()
                .append("rect")
                .merge(rects)
                .attr("x", function (d, i) {
                    return i * (w / dataset.length);
                })
                .attr("width", w / dataset.length - barPadding)
                .attr("fill", "rgb(50, 205, 50)");

            if (transitionType) {
                rects.transition()
                    .duration(2000)
                    .ease(transitionType)
                    .attr("y", function (d) {
                        return h - yScale(d);
                    })
                    .attr("height", function (d) {
                        return yScale(d);
                    });
            } else {
                rects.attr("y", function (d) {
                    return h - yScale(d);
                })
                    .attr("height", function (d) {
                        return yScale(d);
                    });
            }

            rects.exit().remove();

            // Labels
            var labels = svg.selectAll("text")
                .data(dataset);

            labels.enter()
                .append("text")
                .merge(labels)
                .text(function (d) {
                    return d;
                })
                .attr("x", function (d, i) {
                    return i * (w / dataset.length) + (w / dataset.length - barPadding) / 2;
                })
                .attr("text-anchor", "middle");

            if (transitionType) {
                labels.transition()
                    .duration(2000)
                    .ease(transitionType)
                    .attr("y", function (d) {
                        return h - yScale(d) + 15;
                    });
            } else {
                labels.attr("y", function (d) {
                    return h - yScale(d) + 15;
                });
            }

            labels.exit().remove();
        }

        // Function to update data and redraw chart
        function updateData() {
            dataset = [];
            var numBars = Math.floor(Math.random() * 10) + 3; // Random number of bars
            for (var i = 0; i < numBars; i++) {
                var newNumber = Math.floor(Math.random() * 25) + 1; // Random data between 1 and 25 (no 0s)
                dataset.push(newNumber);
            }

            // Rescale after updating data
            yScale.domain([0, d3.max(dataset)]);

            drawBars(); // Redraw the chart with new data
        }

        // Easing Type 1: Elastic Out
        function transitionType1() {
            drawBars(d3.easeElasticOut);
        }

        // Easing Type 2: Circle Out
        function transitionType2() {
            drawBars(d3.easeCircleOut);
        }

        // Initial draw
        drawBars();
    </script>

    <footer>
        COS30045 Data Visualisation<br>Chris Ong
    </footer>
</body>

</html>
